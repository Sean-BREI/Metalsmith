<head>

	<title>Static Assets</title>

	<meta charset="utf-8"/>

	<meta http-equiv="X-UA-Compatible" content="IE=edge" />

	<meta name="viewport" content="width=device-width, initial-scale=1" />

</head>

<body>

	<div class="container">

		<h1>{{{ title }}}</h1>

		<h2>Templates</h2>

		<ul class="no-bullet">
		{{#each collections.template}}
			<li>
				<a href="/{{ path }}">{{{ title }}}</a>
			</li>
		{{/each}}
		</ul>

	</div>

</body>
</html>
